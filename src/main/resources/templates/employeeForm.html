<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
      
    </head>
    <body>
        <center> <h1>  Fill in employee details </h1> </center> 
        <form th:action= "@{/addEmployee}" th:object="${employee}" method="POST">
            <fieldset>
                <legend>
                    <h1>Personal Details</h1>
                </legend>
                <p>
                    <label for= "name" >First Name </label>
                    <input type="text" name= "name" th:field= "*{name}" placeholder="name"> 

                    <label for= "surname" >Last Name </label>
                    <input type="text" name= "surname" th:field= "*{surname}" placeholder= "surname">

                    <label for= "dob" >Date Of Birth</label>
                    <input type="text" name= "dob">

                    <label for= "id_number" >ID No.</label>
                    <input type="text" name= "id_number">
                </p>
                <p>
                  <label for= "jobTitle" >Job Title</label>
                    <input type="text" name= "jobTitle" th:field= "*{jobTitle}" placeholder= "job title"> <br>  
                </p>
            </fieldset>
            <fieldset>
                <legend>
                    <h1>Contact Details</h1>
                </legend>
                <p>
                    <label for= "physical_address" >Physical Address</label>
                    <input type="text" name= "physical_address" > 

                    <label for= "postal_address" ></label>
                    <input type="text" name= "postal_address" >

                    <label for= "cell" >cell no. </label>
                    <input type="text" name= "cell">

                    <label for= "idnumber" >ID No.</label>
                    <input type="text" name= "idnumber">
                </p>
            </fieldset>
            <fieldset>
                <legend>
                    <h1>Employement Details</h1>
                </legend>
            </fieldset>
            <p>
                <button type="submit" name="submit" value= 0>Add Employee</button> 
            </p>
        </form>     
    </body>
</html>
